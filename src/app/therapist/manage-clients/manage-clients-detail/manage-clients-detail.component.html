<div class="container">

  <div class="row" *ngIf="currentClient">
    <div class="col-md-7">

      <!--Clients contact information-->
      <div class="col">
        <rehab-manage-clients-contact-information
          [currentModel]="currentClient"
          (contactInfoUpdated)="currentClient = null"></rehab-manage-clients-contact-information>
      </div>

      <!--Clients Diagnosis-->
      <div class="col">
        <rehab-manage-clients-diagnosis
          (diagnosisUpdated)="rehabilitationPlan.diagnosis = $event; updateRehabilitationPlan()"
          [currentDiagnosis]="currentClient.rehabilitationPlan.diagnosis"></rehab-manage-clients-diagnosis>
      </div>

      <!--Clients goal-->
      <div class="col">
        <rehab-manage-clients-goal
          (goalUpdated)="rehabilitationPlan.goal = $event; updateRehabilitationPlan()"
          [currentGoal]="currentClient.rehabilitationPlan.goal"></rehab-manage-clients-goal>
      </div>
      <div class="col">
        <button class="btn btn-primary fat_finger"
                (click)="evaluationsClicked.emit()">Evaluations</button>
      </div>
    </div>

    <!--YouTube assignments-->
    <div class="col-md-5">
      <!--Insert Youtube HTML in HERE!-->
      <rehab-assign-exercise [exercises]="exercises"
                             (exerciseUnassigned)="unassignExerciseFromClient($event)"
                             (exerciseAssigned)="assignExerciseToClient($event)"></rehab-assign-exercise>
    </div>

  </div>

  <div class="container">
    <div class="row">
      <!--Delete-->
      <div class="col-md-12">
        <button class="btn btn-danger fat_finger" (click)="deleteClient()">Delete</button>
      </div>
    </div>
  </div>
</div>
