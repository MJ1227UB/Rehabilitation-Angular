
<!--Delete/Evaluation-->
<div class="row">
  <div class="col">
    <i class="fa fa-trash fa-2x pull-left delete-button clickable"
    (click)="deleteClient()"></i>
  </div>
  <div class="col">
    <i class="fa fa-bookmark fa-2x pull-right delete-button clickable"></i>
  </div>
</div>

<div class="center">
<h1>{{selectedClient.fullName}}</h1>
<!--Contact Information-->
<div *ngIf="!editMode; then contactInformation else editContactInformation"></div>
<ng-template #contactInformation>
  <div class="card">
    <div class="center">
      <div class="row" style="justify-items: center">
        <div class="col-3">
        </div>
        <div class="col">
          <h5>Address</h5>
          <p>{{selectedClient.address}}</p>
          <h5>Phone number</h5>
          <p>{{selectedClient.phone}}</p>
          <h5>Email</h5>
          <p>{{selectedClient.email}}</p>
        </div>
        <div class="col-3">
          <i class="fa fa-edit fa-2x pull-right clickable edit-button" (click)="toggleEdit()"></i>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #editContactInformation>
  <div class="card">
    <form novalidate #contactInformationForm="ngForm">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <label for="addressInput">Name: </label>
          <input style="width: 50%"
                 type="text"
                 #emailInput="ngModel"
                 required
                 name="nameInput"
                 id="nameInput"
                 class="edit-mode"
                 [(ngModel)]="selectedClient.fullName">
          <br>
          <label for="addressInput">Address: </label>
          <input style="width: 50%"
                 type="text"
                 #addressInput="ngModel"
                 required
                 id="addressInput"
                 name="addressInput"
                 class="edit-mode"
                 [(ngModel)]="selectedClient.address">
          <br>
          <label for="addressInput">Phone: </label>
          <input style="width: 50%"
                 type="text"
                 #phoneInput="ngModel"
                 required
                 name="phoneInput"
                 id="phoneInput"
                 class="edit-mode"
                 [(ngModel)]="selectedClient.phone">
        </div>
        <div class="col">
          <i class="fa fa-floppy-o fa-2x pull-right clickable save-button"
             (click)="updateClientContactInformation()"></i>
        </div>
      </div>
    </form>
  </div>
</ng-template>
</div>
