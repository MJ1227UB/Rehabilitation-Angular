<!--Fullname display-->
<h1 class="center">{{selectedClient.fullName}}</h1>

<!--Contact Information-->
<div *ngIf="!editMode; then contactInformation else editContactInformation"></div>
<ng-template #contactInformation>
  <div class="card">
    <div class="center">
      <div class="row">
        <div class="col-3">
        </div>

        <!--Contact info-->
        <div class="col">
          <h5>Address</h5>
          <p>{{selectedClient.address}}</p>
          <h5>Phone number</h5>
          <p>{{selectedClient.phone}}</p>
          <h5>Email</h5>
          <p>{{selectedClient.email}}</p>
        </div>

        <div class="col-3">
          <i class="fa fa-edit fa-2x pull-right clickable edit-button" (click)="toggleEdit()"></i>
        </div>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #editContactInformation>
  <div class="card">
    <form novalidate #contactInformationForm="ngForm">
      <div class="row">
        <div class="col-md-9">

          <!--Name-->
          <h4 for="addressInput">Name: </h4>
          <input type="text"
                 #emailInput="ngModel"
                 required
                 name="nameInput"
                 id="nameInput"
                 [(ngModel)]="selectedClient.fullName">

          <!--Address-->
          <h4 for="addressInput">Address: </h4>
          <input type="text"
                 #addressInput="ngModel"
                 required
                 id="addressInput"
                 name="addressInput"
                 [(ngModel)]="selectedClient.address">

          <!--Phone-->
          <h4 for="addressInput">Phone: </h4>
          <input type="text"
                 #phoneInput="ngModel"
                 required
                 name="phoneInput"
                 id="phoneInput"
                 [(ngModel)]="selectedClient.phone">
        </div>
        <div class="col">
          <i class="fa fa-floppy-o fa-2x pull-right clickable save-button"
             (click)="updateClientContactInformation()"></i>
        </div>
      </div>
    </form>
  </div>
</ng-template>
