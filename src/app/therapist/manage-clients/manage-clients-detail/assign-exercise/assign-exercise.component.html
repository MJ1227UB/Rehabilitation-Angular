<h1>Exercises</h1>
<div *ngFor="let exercise of exercises" class="card">
  <div class="card-header">
    {{exercise.title}}
  </div>
  <div class="card-body">
    <img src="/assets/placeholders/youtube-icon.png">
    <h5 class="card-title">{{exercise.repetition}}</h5>
    <p class="card-text">{{exercise.description}}</p>
  </div>
</div>
