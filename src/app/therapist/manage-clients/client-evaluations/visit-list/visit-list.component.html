<h1>Visits
  <i class="fa fa-plus-circle pull-right add-button"
     ></i>
</h1>
<div *ngIf="allVisits && paginatedVisits">
  <div *ngFor="let visit of paginatedVisits"
       class="card" (click)="onVisitSelected(visit); currentVisit = visit"
       [ngClass]="{'selected': currentExercise === visit}">
    <div class="card-body">
      <h5 class="card-title" style="text-align: center">{{visit.date | date: 'd/M - yyyy'}}</h5>
    </div>
  </div>
  <ngb-pagination [collectionSize]="allVisits.length"
                  [(page)]="page"
                  [maxSize]="5"
                  [pageSize]="5"
                  (pageChange)="paginate($event)">
  </ngb-pagination>
</div>
