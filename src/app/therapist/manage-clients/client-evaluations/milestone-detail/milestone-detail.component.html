<div class="container">
  <div class="row">
    <!--MILESTONE DATE-->
    <h1>{{currentVisit.date | date: 'd/M - yyyy'}}</h1>
    <!--MILESTONE TITLE-->
    <div class="col-md-12">
      <h3>{{title}}</h3>
      <button class="btn btn-danger pull-right" (click)="deleteVisit()">Delete</button>
    </div>
    <div class="row">
      <!--Purpose-->
      <div class="col-md-6">
        <h3>Purpose</h3>
        <p>{{purpose}}</p>
      </div>
      <!--Note-->
      <div class="col-md-6">
        <h3>Note</h3>
        {{note}}
      </div>
    </div>
  </div>
</div>
