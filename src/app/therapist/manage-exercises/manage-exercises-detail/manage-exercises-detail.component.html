<h1>{{currentExercise.title}}</h1>
<div class="container-fluid">
  <!--TITLE-->
  <div class="row">
    <div class="col">
      <button class="btn btn-danger pull-left" (click)="deleteExercise()">Delete</button>
      <i class="fa fa-edit fa-2x pull-right"></i>
    </div>
  </div>
  <!--CATEGORIES & VIDEO INFO-->
  <div class="row">
    <div class="col">
      <!--TODO ALH: Replace-->
      <h3>CATEGORIES</h3>
      <ul>
        <li>Hands</li>
        <li>Fingers</li>
      </ul>
    </div>
    <div class="col">
      <h3>VIDEO</h3>
      <img src="/assets/placeholders/youtube-icon.png">
      <br>
      <a target="_blank" href="{{currentExercise.videoUrl}}">{{currentExercise.title}}</a>
    </div>
  </div>
  <!--DESCRIPTION & REPETITIONS-->
  <div class="row">
    <div class="col">
      <h3>DESCRIPTION</h3>
      <p>{{currentExercise.description}}</p>
    </div>
    <div class="col">
      <!--TODO ALH: Replace-->
      <h3>REPETITIONS</h3>
      <p>{{currentExercise.repetition}}</p>
    </div>
  </div>
</div>
