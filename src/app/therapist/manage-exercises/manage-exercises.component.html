<div class="container">
  <div class="row">
    <div class="col-md-3">
      <!--MANAGE-EXERCISES-CATEGORIES COMPONENT-->
      <!--TODO ALH: Replace-->
      <h1>Categories</h1>
      <div class="card selected">
        <div class="card-body">
          <h5 class="card-title">Hands</h5>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Feet</h5>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <!--MANAGE-EXERCISES-LIST COMPONENT-->
      <h1>Exercises
        <i class="fa fa-plus-circle pull-right add-button"
           (click)="addExercise()"></i></h1>
      <rehab-manage-exercises-list (exerciseSelected)="selectedExercise = $event"></rehab-manage-exercises-list>
    </div>
    <div class="col-md-6">
      <!--MANAGE-EXERCISES-DETAIL COMPONENT-->
      <h1>Exercise</h1>
      <rehab-manage-exercises-detail *ngIf="selectedExercise"
                                     [currentExercise]="selectedExercise"></rehab-manage-exercises-detail>
    </div>
  </div>
</div>
