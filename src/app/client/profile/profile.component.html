<div class="container">
  <div class="row" *ngIf="clientFromUser">
    <div class="col-md-7">

      <!--Clients contact information-->
      <div class="col">
        <rehab-manage-clients-contact-information
          [selectedClient]="clientFromUser"></rehab-manage-clients-contact-information>
      </div>

      <!--Clients Diagnosis-->
      <div class="col">
        <rehab-manage-clients-diagnosis
          [currentDiagnosis]="clientFromUser.rehabilitationPlan.diagnosis"></rehab-manage-clients-diagnosis>
      </div>

      <!--Clients goal-->
      <div class="col">
        <rehab-manage-clients-goal [currentGoal]="clientFromUser.rehabilitationPlan.goal"></rehab-manage-clients-goal>
      </div>
    </div>
  </div>
</div>
