<div class="container">
  <div class="row">
    <div *ngIf="currentExercise" class="col">
      <!--YOUTUBE COMPONENT-->
      <rehab-youtube-player [videoId]="currentExercise.videoUrl"></rehab-youtube-player>
      <!--VIDEO INFO COMPONENT-->
      <rehab-exercise-information [exerciseUid]="currentExercise.uid"></rehab-exercise-information>
    </div>
    <div class="col">
      <!--VIDEO PLAYLIST COMPONENT-->
      <rehab-exercise-list (exerciseSelected)="currentExercise = $event"></rehab-exercise-list>
    </div>
  </div>
</div>
