<h2>Exercises</h2>

<div class="list-group">
  <div *ngFor="let exercise of exercisesFromClient; let i = index">
    {{i + 1}}.
    <a class="list-group-item list-group-item-action menu_links" (click)="onExerciseClick(exercise)" ng-mouseover="curser: pointer;">
      <!--The exercise thumbnail-->
      <img src="{{exercise.imgUrl}}" alt="" style="float: left">
      <!--The Exercise list information-->
      <h5>{{exercise.title}}</h5>
      <h6>Category: {{exercise.category}}</h6>
      <h6>Reps: {{exercise.repetition}}</h6>
    </a>
  </div>
</div>
